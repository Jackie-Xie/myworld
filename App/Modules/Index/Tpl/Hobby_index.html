<include file="./App/Modules/Index/Tpl/common/header.html" />
<div id="main_content"> 
  	<div id="hobby_poster">
		<div class="J_Poster poster-main" data-setting='{
		                       "width":1000,
		                       "height":320,
		                       "posterWidth":640,
		                       "posterHeight":320,
		                       "scale":0.85,
		                       "autoPlay":true,
		                       "delay":2000,
		                       "speed":500,
		                       "verticalAlign":"middle"		                       
		}'>
			<div class="poster-btn poster-prev-btn"></div>
			<ul class="poster-list">
				<foreach name="hobby" item="vo">
					<li class="poster-item"><a href="#"><img src="{$vo.posturl}" alt="{$vo.name}" width="100%"/><span class="poster-des">{$vo.name}<p>{$vo.content}</p></span></a></li>
				</foreach>			
			</ul>
			<div class="poster-btn poster-next-btn"></div>
		</div>
	</div>
     <div id="hobby_content">
     	<ul class="photo_list">
     	    <foreach name="hobby" item="vol">
     	    	<foreach name="vol['picture']" item="v">
		     		<li class="photo_item">
		     			<a href="#" id="J_link">
			     			<img src="{$v.pUrl}" alt-="{$v.pname}" width="100%" id="J_picture"/>
			     			<h4>{$v.pname}</h4>
		     			</a>
		     		</li>
	     		</foreach>
     		</foreach>
     	</ul>
     </div>         
</div>
