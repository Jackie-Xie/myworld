<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查看博文</title>
	<link rel="stylesheet" href="__PUBLIC__/css/bootstrap.3.3.5.min.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="__PUBLIC__/css/main_table.css" />
	<link rel="stylesheet" href="__PUBLIC__/css/page.css">

</head>

<body>
	<div class="table-section">
		<p><span class="icon-eye-open">&nbsp</span>查看博文</p>
		<table class="mc-table mc-table-striped mc-table-hover mc-table-prev">
			<thead>
				<tr>
			 		<th class="w1f">AID</th>
			 		<th class="w2f">标题</th>
			 		<th class="w4f">栏目名称</th>
			 		<th class="w4f limit">摘要</th>
			 		<th class="w4f">查看次数</th>
			 		<th class="w4f">是否置顶</th>
			 		<th class="w4f">创作时间</th>
			 		<th class="w6f center">操作</th>
			 	</tr>
		 	</thead>
	 		<tbody>
				<foreach name='list' item='articles'>
					<tr>
						<td>{$articles.aid}</td>
						<td>{$articles.title}</td>
						<td>{$articles.category.cname}</td>
						<td>{$articles.summary}</td>
						<td>{$articles.click}</td>
						<td>{$articles.istop}</td>
						<td>{$articles.time}</td>
						<td class="center">
							<a href="{:U( GROUP_NAME .'/Article/top',array('aid'=> $articles[aid]))}" class="top">[置顶]</a>
							<a href="{:U( GROUP_NAME .'/Article/nottop',array('aid'=> $articles[aid]))}" class="nottop">[取消置顶]</a>
							<a href="{:U( GROUP_NAME .'/Article/edit',array('aid'=> $articles[aid]))}" class="edit">[编辑]</a>
							<a href="{:U( GROUP_NAME .'/Article/recycle',array('aid'=> $articles[aid]))}" class="del">[回收]</a>
						</td>
					</tr>
				</foreach>
			</tbody>
		</table>
	</div>
	<div class="manu page">
		{$page}
	</div>
	<script src="__PUBLIC__/js/jquery.js"></script>
	<script src="__PUBLIC__/js/bootstrap.3.3.5.min.js"></script>
	<script src="__PUBLIC__/js/public.js"></script>	
</body>
</html>
